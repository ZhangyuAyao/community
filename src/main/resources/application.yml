    #suffix: .html  默认后缀
    #prefix: classpath:/templates/  默认前缀
    cache: false

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: community-consumer-group
      enable-auto-commit: true
      auto-commit-interval: 3000

  data:
